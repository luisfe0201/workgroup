<!DOCTYPE html>
<html lang="es">

    <meta charset="UTF-8">

<body>
    <header>
        <div class="logo">
            <img src="../principal/logop.png" alt="Logo empresa">
            <h2>GRUPO EMPLEO</h2>
        </div>
        <NAV>

    <form action="" method="post" id="form">
       
    
        <div class="form_container">
            <h1 class="form__title">Crear cuenta</h1> <br>
            <h2 id="exi"></h2>


            <div class="formgroup">
                <label for="" class="form__label">Nombres</label>
                <input type="text" id="nombre" class="form__input" required>
              
            </div>

            <div class="formgroup">
                <label for="" class="form__label">Apellidos</label>
                <input type="text" id="apellido" class="form__input" required>
              
            </div>

            <div class="formgroup">
                <label for="" class="form__label">Email</label>
                <input type="email" id="user" class="form__input" required>
            </div>

            <div class="formgroup">
                <label for="" class="form__label">Contrase√±a</label>
                <input type="password" id="password" class="form__input" required>
            </div>

            <button type="submit">Registrar</button>
            <p class="warnings" id="warnings"></p>
           
        </div>

    </form>
   

 <script src="java.js"> </script>
